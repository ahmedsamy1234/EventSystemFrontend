<mat-card class="example-card"  *ngFor="let instructor of instructors" >

    <mat-card-content>
        fsdfd
        Name  :    {{instructor.name}}  <br>
         password  : {{instructor.password}} <br>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button style=
                "background-color:blue; 
                 color:white"> 
            Delete  
        </button>
        <button mat-button style=
                "background-color:green; 
                 color:white">
            Edit 
        </button>
    </mat-card-actions>
</mat-card>
